<div class="container">
  <mat-card *ngFor="let movie of movies;" class="items">
    <mat-card-header>
      <mat-card-title class="title">{{movie.Title}}</mat-card-title>
      <mat-card-subtitle class="subtitle">Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img class="image" src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-actions class="actions">
      <button mat-button class="button">
        Genre
      </button>
      <button mat-button>
        Director
      </button>
      <button mat-button (click)="openSynopsisDialog(movie.Title, movie.ImagePath, movie.Description)">
        Synopsis
      </button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
