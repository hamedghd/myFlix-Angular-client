<app-nav-bar></app-nav-bar>
<div class="container">
  <mat-card *ngFor="let movie of movies;" class="items">
    <mat-card-header>
      <mat-card-title class="title">{{movie.Title}}</mat-card-title>
      <mat-card-subtitle class="subtitle">Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img class="image" src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-actions class="actions">
      <button mat-button class="button" (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)">
        Genre
      </button>
      <button mat-button
        (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)">
        Director
      </button>
      <button mat-button (click)="openSynopsisDialog(movie.Title, movie.ImagePath, movie.Description)">
        Synopsis
      </button>
      <button mat-button (click)="addToFavorites(user.Username, movie._id)">
        <mat-icon>favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
