<mat-card class="director">
  <mat-card-header>
    <mat-card-subtitle class="subtitle">Director</mat-card-subtitle>
    <mat-card-title>{{data.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p> </p>
    <p>Biography:</p>
    <p>{{data.bio}}</p>
    <p> </p>
    <p>Birth: {{data.birth}}</p>
    <p>Death: {{data.death}}</p>
  </mat-card-content>
</mat-card>
